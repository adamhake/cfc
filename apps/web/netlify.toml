[build]
  # Build from monorepo root using Turborepo
  package = "apps/web"
  command = "pnpm run build --filter=@chimborazo/web"
  publish = "apps/web/dist/client"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/web packages/sanity-config"

[build.environment]
  NODE_VERSION = "22"
