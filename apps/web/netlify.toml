[build]
  # Build from monorepo root using Turborepo
  command = "pnpm run build --filter=@chimborazo/web"
  publish = "apps/web/dist/client"

[build.environment]
  NODE_VERSION = "22"

[functions]
  directory = "apps/web/netlify/functions"
  node_bundler = "esbuild"

[edge_functions]
  external_node_modules = ["@netlify/blobs"]
  path = "/media-img/*"
  function = "media-image"
