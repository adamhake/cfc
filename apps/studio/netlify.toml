[build]
    # Build from monorepo root using Turborepo
    package = "apps/studio"
    command = "pnpm run build --filter=@chimborazo/studio"
    publish = "apps/studio/dist"
    ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/studio packages/sanity-config"

[build.environment]
    NODE_VERSION = "22"

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
